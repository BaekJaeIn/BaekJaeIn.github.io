  - title: A Little More About Me
    layout: text
    content:
      - caption: 끊임없는 도전과 발전
        content: | # this will include new lines to allow paragraphs
          저는 목표를 설정하고, 원하는 결과를 얻기 위해 끊임없이 도전하고자 합니다. 실행하지 않는 사람에게는 결과가 없기에, 어떠한 어려움에도 끈기를 갖고 임해왔습니다. 그래서 어려워도 계속해서 해보자는 것이 저의 신조입니다.

          군 시절, 저는 견인포병이었습니다. 그때 제가 운용하던 포에 관심이 생겼고 군단의 포병이 모두 모이는 포반장학교에서 1등을 하는 것이 저의 군 생활 목표가 되었습니다. 하지만 군대에서 공부하는 것이 쉽지는 않았습니다. 그래서 저는 저의 개인정비 시간에 공부하였고, 그 시간도 부족해서 매일 연등을 신청해서 새벽 1시까지 2달간 쉼 없이 공부하였습니다. 그렇게 열심히 노력해서 저는 포반장학교에서 당당히 1등을 할 수 있었습니다.

          저는 프로그래밍과 군대에 있을 때 저의 상황이 크게 다르지 않다고 생각합니다. 사람이 기계를 상대한다는 건 쉽지 않은 일이고 더군다나 모든 프로그래밍 언어는 영어로 되어있으므로 우리나라 사람들이 이해하기 쉽지 않고, 벽에 부딪힐 때가 많다고 생각합니다. 누구는 이런 벽을 마주하면 그냥 포기하고 다른 길을 찾아 나서겠지만 저는 포기하지 않고 끈기 있게 노력하면서 이 벽을 넘을 것입니다.

